<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta content="Elm, Vite, Tailwind template :)" name="description" />
    <meta
      content="Elm, elm-lang, Functional Programming, Atomic CSS, Vite, ViteJs, Tailwind, TailwindCSS, CSS, daisyUI, Daisy, UI, UX, Template, web development, webdev, front-end, frontend"
      name="keywords"
    />
    <title>Elm, Vite, Tailwind template :)</title>

    <link
      rel="canonical"
      href="https://elm-vite-tailwind-template.vercel.app/"
    />

    <!-- Vite -->
    <script type="module" src="./src/js/main.js"></script>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./src/css/styles.css" />

    <!-- Fonts with https://github.com/feat-agency/vite-plugin-webfont-dl -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- SVG Favicons w/ fallbacks for unsupported browsers -->
    <!-- https://css-tricks.com/svg-favicons-and-all-the-fun-things-we-can-do-with-them/ -->
    <!-- TL/DR; https://realfavicongenerator.net/ -->
    <link rel="icon" href="/assets/favicon.ico" sizes="any" />
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="/assets/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <main></main>
  </body>
</html>
